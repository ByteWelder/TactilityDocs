<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tactility</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Tactility is an operating system that targets ESP32 devices">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="theme/tactility.css">
  <link rel="icon" href="/images/favicon.svg">
  <link rel=”mask-icon” href=”/images/favicon-safari.svg” color=”#000000">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.svg">
  <link
    rel="stylesheet"
    media="(prefers-color-scheme: dark)"
    href="//cdn.jsdelivr.net/npm/prism-themes@1/themes/prism-one-dark.min.css"
  />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/style.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    let versions = [
      { folder: 'versions/main/', label: 'main', default: true },
      { folder: 'versions/v0.1.x/', label: 'v0.1.x', default: false }
    ];

    let basePath = sessionStorage.getItem("basePath");
    if (basePath == null) {
      let defaultVersion = versions.find((v) => v.default).folder;
      sessionStorage.setItem("basePath", defaultVersion);
    }

    const versionFolder = sessionStorage.getItem("basePath");

    window.$docsify = {
      name: 'Tactility Docs',
      repo: null,
      loadSidebar: true,
      loadNavbar: false,
      plantuml: {
        skin: 'classic',
      },
      subMaxLevel: 3,
      basePath: sessionStorage.getItem("basePath"),
      search: {
        maxAge: 86400000,
        placeholder: 'Type to search',
        noData: 'No results!',
        depth: 6,
        namespace: 'docs-' + versionFolder // Set a unique namespace for each version
      },
      versions: versions,
      versionSelectorLabel: 'Version',
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
